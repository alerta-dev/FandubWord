<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fandubbers Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1e1e2f, #2d2d44);
      color: white;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2rem;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }
    .search-box input {
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: none;
    }
    .tags {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .tag {
      background: #444;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tag:hover {
      background: #666;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: #2d2d44;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéôÔ∏è Fandubbers Portfolio</h1>
    <div class="search-box">
      <input type="text" id="search" placeholder="Buscar fandubber...">
    </div>
    <div class="tags">
      <span class="tag" onclick="filterTag('todos')">Todos</span>
      <span class="tag" onclick="filterTag('comedia')">Comedia</span>
      <span class="tag" onclick="filterTag('acci√≥n')">Acci√≥n</span>
      <span class="tag" onclick="filterTag('drama')">Drama</span>
    </div>
  </header>

  <main>
    <div class="cards" id="cards">
      <div class="card" data-tags="comedia">
        <img src="https://via.placeholder.com/200x120" alt="fandubber">
        <h3>Ana L√≥pez</h3>
        <p>Especialista en comedia</p>
      </div>
      <div class="card" data-tags="acci√≥n">
        <img src="https://via.placeholder.com/200x120" alt="fandubber">
        <h3>Carlos P√©rez</h3>
        <p>Voces para acci√≥n y batallas</p>
      </div>
      <div class="card" data-tags="drama">
        <img src="https://via.placeholder.com/200x120" alt="fandubber">
        <h3>Luc√≠a G√≥mez</h3>
        <p>Interpretaciones dram√°ticas</p>
      </div>
      <div class="card" data-tags="comedia drama">
        <img src="https://via.placeholder.com/200x120" alt="fandubber">
        <h3>Mario Ruiz</h3>
        <p>Vers√°til en comedia y drama</p>
      </div>
    </div>
  </main>

  <script>
    const searchInput = document.getElementById("search");
    const cards = document.querySelectorAll(".card");

    searchInput.addEventListener("input", function () {
      const value = this.value.toLowerCase();
      cards.forEach(card => {
        const name = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = name.includes(value) ? "block" : "none";
      });
    });

    function filterTag(tag) {
      cards.forEach(card => {
        if (tag === "todos") {
          card.style.display = "block";
        } else {
          const tags = card.getAttribute("data-tags").split(" ");
          card.style.display = tags.includes(tag) ? "block" : "none";
        }
      });
    }
  </script>
</body>
</html>
